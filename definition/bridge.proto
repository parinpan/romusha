syntax = "proto3";

option go_package = "romusha/definition";

package bridge;

service Bridge {
  rpc Assign(Job) returns (Response) {}
}

enum State {
  UNKNOWN = 0;
  SUCCESS = 1;
  OCCUPIED = 2;
  ERROR = 3;
}

message Response {
  string message = 1;
  State state = 2;
}

message Job {
  bytes gob = 2;
}
