syntax = "proto3";

option go_package = "romusha/definition";

package job;

message Job {
  Type type = 1;
  repeated string sources = 2;
  bytes processor = 3;
}

message Envelope {
  string ID = 1;
  string callback_endpoint = 2;
  bytes job = 3;
}

enum Type {
  Unknown = 0;
  Generic = 1;
  Mapper = 2;
  Reducer = 3;
  Combiner = 4;
}
