syntax = "proto3";

option go_package = "romusha/definition";

package bridge;

import "definition/proto/job.proto";

service Bridge {
  rpc Assign(job.Envelope) returns (Response) {}
}

enum BridgeStatus {
  Unknown = 0;
  Success = 1;
  Occupied = 2;
  Error = 3;
}

message Response {
  string message = 1;
  BridgeStatus status = 2;
}
